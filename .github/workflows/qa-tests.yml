name: QA Tests

on:
  pull_request:
    # Run on PRs targeting any branch
  push:
    # Run on pushes to any branch
  workflow_dispatch: # Allow manual triggering

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # Verify installations
          chromium-browser --version
          chromedriver --version
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Set up QA testing environment
        working-directory: ./qa-testing
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify test credentials are set
        run: |
          if [ -z "${{ secrets.TEST_EMAIL }}" ] || [ -z "${{ secrets.TEST_PASSWORD }}" ]; then
            echo "❌ ERROR: TEST_EMAIL and TEST_PASSWORD secrets must be set in GitHub Settings"
            echo "Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          echo "✓ Test credentials are configured"
      
      - name: Create .env file
        working-directory: ./qa-testing
        run: |
          cat > .env << EOF
          BASE_URL=${{ secrets.TEST_BASE_URL || 'http://localhost:3000' }}
          TEST_EMAIL=${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}
          HEADLESS=true
          EOF
      
      - name: Build Next.js app
        run: npm run build
      
      - name: Start Next.js app
        run: |
          echo "Starting Next.js app..."
          npm run start > /tmp/nextjs.log 2>&1 &
          APP_PID=$!
          echo "App PID: $APP_PID"
          
          # Wait for app to be ready with retries
          echo "Waiting for app to start..."
          for i in {1..15}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✓ App is ready! (attempt $i)"
              # Verify the login page loads
              if curl -f -s http://localhost:3000/login > /dev/null 2>&1; then
                echo "✓ Login page is accessible"
                break
              fi
            fi
            if [ $i -eq 15 ]; then
              echo "❌ App failed to start after 45 seconds"
              echo "Last 50 lines of app log:"
              tail -50 /tmp/nextjs.log || true
              exit 1
            fi
            echo "Waiting... ($i/15)"
            sleep 3
          done
          
          # Final verification
          echo "Final verification..."
          curl --retry 5 --retry-delay 2 http://localhost:3000 || exit 1
          echo "✓ App is running and responding"
      
      - name: Run QA tests
        working-directory: ./qa-testing
        env:
          HEADLESS: true
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          BASE_URL: http://localhost:3000
        run: |
          source venv/bin/activate
          # Verify app is still running before tests
          curl -f http://localhost:3000 || (echo "App is not running!" && exit 1)
          python3 -m pytest -v --html=reports/report.html --self-contained-html
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: qa-testing/reports/report.html
      
      - name: Check test results
        if: failure()
        run: |
          echo "❌ Tests failed! Check the test-reports artifact for details."
          exit 1
      
      - name: Test summary
        if: success()
        run: |
          echo "✅ All QA tests passed!"

