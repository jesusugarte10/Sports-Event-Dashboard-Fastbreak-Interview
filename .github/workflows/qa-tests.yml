name: QA Tests

on:
  pull_request:
    # Run on PRs targeting any branch
  push:
    # Run on pushes to any branch
  workflow_dispatch: # Allow manual triggering

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # Verify installations
          chromium-browser --version
          chromedriver --version
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Set up QA testing environment
        working-directory: ./qa-testing
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify required secrets are set
        run: |
          if [ -z "${{ secrets.TEST_EMAIL }}" ] || [ -z "${{ secrets.TEST_PASSWORD }}" ]; then
            echo "❌ ERROR: TEST_EMAIL and TEST_PASSWORD secrets must be set in GitHub Settings"
            echo "Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] || [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ ERROR: NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY secrets must be set"
            echo "These are required for the Next.js app to run"
            exit 1
          fi
          echo "✓ All required secrets are configured"
      
      - name: Create .env file
        working-directory: ./qa-testing
        run: |
          cat > .env << EOF
          BASE_URL=${{ secrets.TEST_BASE_URL || 'http://localhost:3000' }}
          TEST_EMAIL=${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}
          HEADLESS=true
          EOF
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'http://localhost:3000' }}
        run: npm run build
      
      - name: Start Next.js app
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'http://localhost:3000' }}
        run: |
          echo "Starting Next.js app..."
          npm run start > /tmp/nextjs.log 2>&1 &
          APP_PID=$!
          echo "App PID: $APP_PID"
          
          # Wait for app to be ready with retries
          echo "Waiting for app to start..."
          for i in {1..15}; do
            if curl -f -s http://localhost:3000 > /dev/null 2>&1; then
              echo "✓ App is ready! (attempt $i)"
              # Verify the login page loads and doesn't show error page
              RESPONSE=$(curl -s http://localhost:3000/login)
              if echo "$RESPONSE" | grep -q "__next_error__"; then
                echo "⚠️ App returned error page, checking logs..."
                tail -50 /tmp/nextjs.log || true
                echo "Waiting for error to resolve... ($i/15)"
                sleep 3
                continue
              fi
              if curl -f -s http://localhost:3000/login > /dev/null 2>&1; then
                echo "✓ Login page is accessible"
                break
              fi
            fi
            if [ $i -eq 15 ]; then
              echo "❌ App failed to start after 45 seconds"
              echo "Last 100 lines of app log:"
              tail -100 /tmp/nextjs.log || true
              echo ""
              echo "Checking if app is returning error page:"
              curl -s http://localhost:3000 | head -20 || true
              exit 1
            fi
            echo "Waiting... ($i/15)"
            sleep 3
          done
          
          # Final verification - check for error page
          echo "Final verification..."
          RESPONSE=$(curl -s http://localhost:3000)
          if echo "$RESPONSE" | grep -q "__next_error__"; then
            echo "❌ App is returning error page"
            echo "App log:"
            tail -100 /tmp/nextjs.log || true
            echo ""
            echo "Error page content:"
            echo "$RESPONSE" | head -50
            exit 1
          fi
          curl --retry 5 --retry-delay 2 http://localhost:3000 || exit 1
          echo "✓ App is running and responding correctly"
      
      - name: Check app health before tests
        run: |
          echo "Checking app health..."
          RESPONSE=$(curl -s http://localhost:3000)
          if echo "$RESPONSE" | grep -q "__next_error__"; then
            echo "❌ App is showing error page!"
            echo "Error page preview:"
            echo "$RESPONSE" | head -30
            echo ""
            echo "App logs:"
            tail -50 /tmp/nextjs.log || true
            exit 1
          fi
          echo "✓ App is healthy"
      
      - name: Run QA tests
        working-directory: ./qa-testing
        env:
          HEADLESS: true
          CHROME_BIN: /usr/bin/chromium-browser
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
          BASE_URL: http://localhost:3000
        run: |
          source venv/bin/activate
          # Verify app is still running before tests
          curl -f http://localhost:3000 || (echo "App is not running!" && exit 1)
          python3 -m pytest -v --html=reports/report.html --self-contained-html
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: qa-testing/reports/report.html
      
      - name: Upload app logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: /tmp/nextjs.log
      
      - name: Check test results
        if: failure()
        run: |
          echo "❌ Tests failed! Check the test-reports artifact for details."
          echo ""
          echo "If you see authentication errors, verify:"
          echo "1. TEST_EMAIL and TEST_PASSWORD secrets are set correctly"
          echo "2. The test user exists in your Supabase database"
          echo "3. NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY are set"
          exit 1
      
      - name: Test summary
        if: success()
        run: |
          echo "✅ All QA tests passed!"

